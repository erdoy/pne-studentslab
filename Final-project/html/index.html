<h1>Browsing Human and Vertebrate genome</h1>
<h2>BASIC Level Services</h2>
<hr>
<p>1) List of species in the genome database</p>
<form action="listSpecies" method="get">
    Limit: <input type="text" name="limit">
    <br><br>
    <input type="submit" value="Send"/>
</form>
<hr>
<p>2) Information about the karyotype</p>
<form action="karyotype" method="get">
    Select the species: <input type="text" name="msg">
    <br><br>
    <input type="submit" value="Send"/>
</form>
<hr>
<p>3) Chromosome length</p>
<form action="chromosome" method="get">
    Select the species: <input type="text" name="msg">
    <br><br>
    Select a chromosome: <input type="text" name="msg">
    <br><br>
    <input type="submit" value="Send"/>
</form>
<hr>
</html>
