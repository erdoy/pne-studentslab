<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body style="background-color: white">
  <h1>SEQ2 server</h1>
    <p>Access to th Server</p>
    <hr>
    <form action="ping" method="get">
        Is the server alive?
        <input type="submit" value="PING">
    </form>
    <hr>
    <form action="get" method="get">
        Get a Sequence. Select sequence number
        <select name="seq">
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <input type="submit" value="GET">
    </form>
    <hr>
    <form action="gene" method="get">
        Get a Gene. Select the name
        <select name="name">
            <option value="U5">U5</option>
            <option value="RNU6_269P">RNU6_269P</option>
            <option value="FXN">FXN</option>
            <option value="FRAT1">FRAT1</option>
            <option value="ADA">ADA</option>
        </select>
        <input type="submit" value="GENE">
    </form>
    <hr>
    <form action="operation" method="get">
        Write a sequence:
        <input type="text" name="seq">
        <br>
        Select operation
        <input type="radio" name="op" value="info" checked> Info
        <input type="radio" name="op" value="comp" checked> Comp
        <input type="radio" name="op" value="rev" checked> Rev
        <br>
        Perform operation:
        <input type="submit" value="OPERATE!">
    </form>
</body>
</html>
